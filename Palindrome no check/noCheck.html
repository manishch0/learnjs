<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input id="number" type="text" />
    <button id="CheckNumber">Check no is palindrome</button>
    <span id="ShowResult">Result</span>
  </body>
  <script>
    const number = document.querySelector("#number");
    const CheckNumber = document.querySelector("#CheckNumber");
    const ShowResult = document.querySelector("#ShowResult");

    CheckNumber.addEventListener("click", check);
    function check() {
      const inputString = number.value.toLowerCase();
      const reversedString = inputString.split("").reverse().join("");
      const isPalindrome = inputString === reversedString;
      ShowResult.textContent = isPalindrome
        ? " the number is palindrome"
        : "the number is not palindrome";
    }
  </script>
</html>
