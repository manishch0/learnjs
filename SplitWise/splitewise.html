<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" name="" id="number1" />
    <input type="text" name="" id="number2" />
    <button id="btn">show result</button>
    <div id="result">output</div>
  </body>
  <script>
    const number = document.querySelector("#number1");
    const number2 = document.querySelector("#number2");
    const btn = document.querySelector("#btn");
    const result = document.querySelector("#result");

    btn.addEventListener("click", Splitwise);
    function Splitwise() {
      let output = +number.value / +number2.value;
      result.innerHTML = output;
    }
  </script>
</html>
